<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜间模式演示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="nav-brand">夜间模式演示</div>
            <ul class="nav-menu">
                <li><a href="index.html" class="active">首页</a></li>
                <li><a href="about.html">关于</a></li>
                <li><a href="settings.html">设置</a></li>
            </ul>
        </nav>

        <!-- 主内容区 -->
        <main class="main-content">
            <h1>欢迎使用夜间模式演示</h1>

            <section class="card">
                <h2>功能介绍</h2>
                <p>这是一个使用原生 HTML/CSS/JavaScript 实现的夜间模式演示项目。</p>
                <ul>
                    <li>✅ 全局主题切换</li>
                    <li>✅ localStorage 持久化</li>
                    <li>✅ 平滑过渡动画</li>
                    <li>✅ 纯原生实现</li>
                </ul>
            </section>

            <section class="card">
                <h2>使用说明</h2>
                <p>点击右上角的"设置"按钮进入设置页面，可以切换夜间模式。</p>
                <p>您的选择会被保存，下次访问时会自动应用。</p>
            </section>

            <section class="card">
                <h2>当前主题状态</h2>
                <div class="theme-status">
                    <span class="status-label">当前模式：</span>
                    <span id="currentTheme" class="status-value">浅色模式</span>
                </div>
            </section>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>&copy; 2024 夜间模式演示. All rights reserved.</p>
        </footer>
    </div>

    <script src="theme.js"></script>
</body>
</html>
